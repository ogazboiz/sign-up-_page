<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign up page</title>
  </head>
  <body class="container">
    <div class="row container-body">
      <div class="col-lg-4 container-content">
        <div style="margin: 2rem 0 5px 2rem">
          <img src="/images/logo.png" class="logo" alt="" srcset="" />
          <p>lottery</p>

          <h4>A few clicks away from creating your Lottery Display</h4>
        </div>

        <img src="/images/sign-up-form.svg" alt="" srcset="" />
      </div>
      <div class="col-lg-8 container-form">
        <div class="wrapped">
          <h5>Register</h5>
          <h6>manage all your lottery efficiently</h6>
          <p>
            let's get you all set up so you can verify your personal account and
            begin setting up your profile.
          </p>
          <hr />
          <form>
            <div class="row">
              <div class="col">
                <label for="">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col">
                <label for="">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                />
              </div>
              <div class="col">
                <label for="">Email</label>
                <input type="email" class="form-control" placeholder="Email" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="">Password</label>
                <input type="text" class="form-control" placeholder="" />
              </div>
              <div class="col">
                <label for="">Confirm Password</label>
                <input type="text" class="form-control" placeholder="" />
              </div>
            </div>
            <div class="form-group rules">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label rule-1" for="gridCheck">
                  Yes, I want to recieve Lottery Display emails
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label rule-1" for="gridCheck">
                  I agree to all the
                  <a href="#">Terms, Privacy Policy</a> and
                  <a href="#">Fees</a>
                </label>
              </div>
            </div>
            <button type="submit" class="btn">Create Account</button>

            <p>Already have an account? <a href="#">Log in</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
