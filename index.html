<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign up page</title>
  </head>
  <body class="container">
    <div class="row container-body">
      <div class="col-lg-4 container-content">
        <h4>A few clicks away from creating your Lottery Display</h4>
        <img src="/images/sign-up-form.svg" alt="" srcset="" />
      </div>
      <div class="col-lg-8 container-form">
        <h1>Register</h1>
        <h3>manage all your lottery efficiently</h3>
        <p>
          let's get you all set up so you can verify your personal account and
          begin setting up your profile.
        </p>
        <hr />
        <form>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
